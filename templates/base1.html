<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block title %}
        {% endblock %}
        <link rel="stylesheet" href="../../static/act-css/activities.css">
        <link rel="stylesheet" href="../../static/act-css/css(type-osu).css">
    </head>
    <body>
        <div id="myModal" class="modal">
            <div class="modal-content">
                {% block Time %}
                {% endblock %}
                <span class="close">&times;</span>
            </div>
        </div>

        <a href="#" id="a" draggable="false"></button></a>
        {% block call %}
        {% endblock %}
        <p id="end-timer">0/30</p>

        {% block js %}
        {% endblock %}
    </body>
</html>
